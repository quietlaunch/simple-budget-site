colors:
  theme:
    --theme-primary: "#000000"
    --theme-secondary: "#3f3f3f"
    --theme-tertiary: "#7f7f7f"
    --theme-accent: "#b7b7b7"
    --theme-background: "#ffffff"
  semantic:
    --semantic-color-safe: "#00c853"
    --semantic-color-safe-hover: "#00a844"
    --semantic-color-warning: "#ffc107"
    --semantic-color-warning-hover: "#ffa000"
    --semantic-color-danger: "#ff5252"
    --semantic-color-danger-hover: "#ff1744"

typography:
  fontSizes:
    --font-size-2xl: "3rem"        # 48px - h1
    --font-size-xl: "1.875rem"     # 30px - h2
    --font-size-lg: "1.5rem"       # 24px - h3
    --font-size-md: "1.25rem"      # 20px - h4
    --font-size-sm: "1.125rem"     # 18px - h5 and body text
    --font-size-xs: "1rem"         # 16px - h6, labels, captions, etc.
  fontWeights:
    --font-weight-normal: 400
    --font-weight-bold: 700

spacing:
  --space-1: "4px"    # micro
  --space-2: "8px"    # tight
  --space-3: "16px"   # primary
  --space-4: "24px"   # card/panel padding
  --space-5: "32px"   # large gaps / internals
  --space-6: "80px"   # section padding (top/bottom)

radii:
  --universal-element-radius: "0.5rem"

lines:
  widths:
    thin: "1px"
    thick: "2px"

containers:
  --container-sm: "40rem"
  --container-lg: "80rem"

breakpoints:
  --bp-sm: "640px"
  --bp-md: "768px"
  --bp-lg: "1024px"

icons:
  sizes:
    --icon-size-sm: "1.125rem"   # aligned to body text
    --icon-size-md: "1.25rem"
    --icon-size-lg: "1.5rem"

